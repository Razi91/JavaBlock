RETURN.help=<html>Terminator<hr/>\nKo\u0144czy algorytm.<br/>\nMo\u017ce zwraca\u0107 warto\u015b\u0107
COMMENT.help=<html>Komentarz<hr/>\nWpisuje si\u0119 w nim jedynie komentarz<br/>\nNic nie robi, nie da si\u0119 go w\u0142\u0105czy\u0107 w przep\u0142yw
IOout.help=<html>Blok wyj\u015bcia<hr/>\nS\u0142u\u017cy do wypisywania danych do konsoli
LINK.help=<html>\u0141\u0105cznik wewn\u0119trzny<hr/>\nDzi\u0119ki niemu mo\u017cna po\u0142\u0105czy\u0107 dwa<br/>\nodleg\u0142e miejsca schematu niewidzialnym po\u0142\u0105czeniem
JUMP.help=<html>Przeskok<hr/>\nJego jedyne zastosowanie to tworzenie<br/>\n \u0142amanych po\u0142\u0105cze\u0144 i \u0142\u0105czenie kilku w jedno
STRUCT.help=<html>Struktura<hr/>\nBlok deklaracyjny, nie bierze udzia\u0142u w przep\u0142ywie (blok globalny)<br/>\nDeklaruje dowoln\u0105 struktur\u0119 danych
BRACE.help=<html>Klamry<hr/>\nU\u0142atwiaj\u0105 wizualizacj\u0119 kodu<br/>\nJe\u015bli klamra zamykaj\u0105ca nie \u0142\u0105czy si\u0119 z \u017cadnym innym blokiem<br/>\nb\u0119dzie wskazywa\u0107 na blok, kt\u00f3ry wskazuje na wej\u015bcie (p\u0119tla While)
SCRIPT.help=<html>Skrypt osadzoony<hr/>\nBlok deklaracyjny<br/>\nZawiera edytory skrypt\u00f3w dla poszczeg\u00f3lnych j\u0119zyk\u00f3w<br/>\nJego zawarto\u015b\u0107 dost\u0119pna jest globalnie<br/>\nS\u0142u\u017cy g\u0142\u00f3wnie do deklarowania funkcji
LOGO.help=<html>logo<hr/>\nDodatek b\u0119d\u0105cy prost\u0105 implementacj\u0105 popularnych<br/>\npolece\u0144 logokomocji. Pozwala na proste kontrolowanie <br/>\nrobocika zwanego \u017b\u00f3\u0142wiem<br/>\nRozszerza dodatek Canvas2d
CANVAS2D.help=<html>canvas2d</hr>\nPozwala na stworzenie dwuwymiarowego obrazu.<br/>\nObraz mo\u017ce by\u0107 rysowany za pomoc\u0105 pojedynczych pikseli<br/>\nlub poprzez obiekt G (klasy Graphics2D z Javy)
