config.prerendered=<html>U\u017cywa prerenderowanych map. <br>\nWymaga mniej CPU podczas rysowania, <br>\nale wi\u0119cej RAMu (szczeg\u00f3lnie przy <br>\nschematach z du\u017c\u0105 ilo\u015bci\u0105 blok\u00f3w)<br>
config.palette=<html>Ka\u017cdy kolor powinien by\u0107 w osobnej linii<br>\nw formacie hex: 0x443322 (0xRRGGBB)<br>\nBEZ INNYCH SEPARATOR\u00d3W
script=<html>Skrypt osadzony.<br>\nPowinien by\u0107 gotow\u0105 funkcj\u0105 JavaScript!
comment=<html>Komentarz. Nie robi nic.<br>\nNie mo\u017cna po\u0142\u0105czy\u0107 go z innym blokiem jako "nast\u0119pny"
CPU.help=<html>Blok przetwarzania<hr/>\nWykonuje si\u0119 w nim obliczenia, wywo\u0142uje funkcje<br/>\nblok og\u00f3lnego u\u017cytku<br/>
IO.help=<html>Blok wej\u015bcia/wyj\u015bcia (kod)<hr/>\nS\u0142u\u017cy do wczytywania danych od u\u017cytkownika<br/>\n i wypisywanie ich do konsoli<br/>
IOin.help=<html>Blok wej\u015bcia<hr/>\nPrzeznaczony jest do pobierania danych od u\u017cytkownika<br/>
